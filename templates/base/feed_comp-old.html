{% for room in rooms %}
<div>
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit </a>
    <a href="{% url 'delete-room' room.id %}">Delete </a>
    {% endif %}
    <small href="{% url 'user-profile' room.host.id %}">@{{room.host}}</small> <span> {{room.created | timesince}} ago</span>
    <h3>{{room.id}} --  <a href="{% url 'room' room.id %}"> {{room.name}} </a></h3>
    <p>{{room.description |safe}}</p>
    <p>{{room.topic.name}}</p>
</div>
{% endfor %}
